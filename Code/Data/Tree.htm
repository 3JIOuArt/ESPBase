<script>

   function GPIO0ON(submit){
       server = "/GPIO?gpio0="+"HIGH";
       send_request(submit,server);
      }

    function GPIO0OFF(submit){
        server = "/GPIO?gpio0="+"LOW";
        send_request(submit,server);
       }

</script>
