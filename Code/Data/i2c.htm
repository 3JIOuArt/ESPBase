<!DOCTYPE html>
<html lang="en">
<head>
<title>ESP8266 test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/style.css">
<script src="/function.js"></script>
</head>

<p><strong>I2c Scanner</strong></p>
<body>
  <h3>Address</h3>
  <input id="Address" value="{{Address}}">
<input id="Refbut" class="button" value="Refresh" onclick="loadJson('i2c');" type="submit">

</html>
